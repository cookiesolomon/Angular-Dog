<div class="display-dogs">
<ul>
    <li *ngFor="let dog of dogs; let i =index">{{i + 1}} {{dog.name | uppercase}} - {{dog.weight}}kgs - Born on {{dog.birthDate || birthDate | date: dog.dateType }}
      <button style="border-radius: 50%; border: none; outline: none;"(click)="toggleDate(dog)">{{ (dog.dateType === "fullDate" ? '-' : '+')}}</button>
      <button (click)="deleteDog(i)">delete</button>
    </li>
</ul>
</div>
